<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .container{
            background-color:#f2f2f2;
            width:60%;
            padding:50px;
            border-radius:5px;
        }

        .margin-input{
            margin-top:10px;
        }



    </style>


</head>
<body>
    <div class="card">

        <div class="card-header">
                
            <h4 class="text-center">Form Elemanlarý</h4>

        </div>

        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="form-group">
                        <label for="description">Açýklama</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>

                    </div>

                    <div id="col">
                        <div class="form-group">
                            <label for="firstName">Ýsim : </label>
                            <input class="form-control" type="text" id="firstName" name="firstName" />

                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyisim : </label>
                            <input class="form-control" type="text" id="lastName" name="lastName" />
                        </div>
                        <div class="margin-input">
                            <input type="radio" id="male" name="gender" value="male" />
                            <label for="male">Erkek</label>
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Kadýn</label>
                        </div>
                    </div>

                    <div class="col">

                        <div class="form-group">
                            <label for="password">Þifre</label>
                            <input class="form-control" type="password" id="password" name="password" />
                        </div>

                        <div class="form-group">
                            <label for="countries">Ülkeler</label>
                            <select class="form-control" id="countries" name="countries">
                                <option value="türkiye">Türkiye</option>
                                <option value="ingiltere">Ýngiltere</option>
                                <option value="almanya" selected>Almanya</option>
                                <option value="fransa">Fransa</option>
                            </select>
                        </div>
                        <div class="margin-input">
                            <input type="checkbox" id="c#" name="languages1" value="c#" />
                            <label for="c#">C#</label>
                            <input type="checkbox" id="html" name="language2" value="html" />
                            <label for="html">HTML</label>
                            <input type="checkbox" id="css" name="language3" value="css" />
                            <label for="css">CSS</label>
                        </div>
                    </div>

                </div>
                <button class="btn btn-primary" style="float:right">ONAYLA</button> 
            </div>

        </div>

    </div>

</body>
</html>
